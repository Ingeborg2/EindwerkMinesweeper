<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/minesweeper.css">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script> -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="javascript/minesweeper-timer.js"></script>
    <script src="javascript/minesweeper-dom-storage.js"></script>

    <title>Document</title>
    <script>
        $(document).ready(function() {
            $('#signInBtn').click(function() {
                $('#signInFrm').validate()
                if ($('#signInFrm').valid()) {
                    window.location.href = "home.html";
                }
            })
        })
    </script>
</head>

<body>
    <h1>The Game Station</h1>
    <div>
        <h2>Login</h2>
        <form id="signInFrm">
            <label for="userName">Username: </label>
            <input type="text" name="userName" id="userName" required>
            <label for="userMail">Usermail: </label>
            <input type="email" name="userMail" id="userMail" required>
            <input type="button" id="signInBtn" value="Sign in!">
        </form>
    </div>

</body>

</html>
