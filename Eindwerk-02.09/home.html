    <title>Homepage</title>
    <script>
        $(document).ready(function () {
            $('#mineBtn').click(function () {
                window.location.href = "minesweeper.html";
            })
            $('#blackJackBtn').click(function () {
                window.location.href = "minesweeper.html";
            })
        })

        $(document).ready(function () {
            var height = Math.max(document.body.scrollHeight, document.body.offsetHeight,
                document.documentElement.clientHeight, document.documentElement.scrollHeight, document.documentElement.offsetHeight);
            for (i = 0; i < 200; i++) {
                var randClass = Math.floor(Math.random() * 10);
                var randLeft = Math.floor(Math.random() * document.body.clientWidth);
                var randTop = Math.floor(Math.random() * height);
                $('body').append('<div class="star f' + randClass + '" style="top:' + randTop + 'px;left:' + randLeft + 'px;"></div>');

            }
        });
    </script>
</head>

<body>
    <div class="background">
        <div class="container text-center">
            <h1 id="titel">The Game Station</h1>
            <h3>Pick your battle!</h3>
                <button id="mineBtn" type="button" class="btn btn-outline-danger">
                    <img src="images/bomb.png" alt="Minesweeper Image" id="bom">
                <div>
                    <h2>Minesweeper</h2>
                </div>
                </button>
                <button id="blackJackBtn" class="btn rounded-circle icon">
                <div>
                    <img src="images/questionMark.png" alt="Black Jack Image" id="blackjack">
                </div>
                <div>
                    <h2 id="titelblackjack">Black Jack</h2>
                </div>
            </button>
        </div>
    </div>
</body>
