<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/minesweeperhome.css">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script> -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="javascript/homecontroller.js"></script>
    <title>Homepage</title>

</head>

<body>
    <div class="background">
        <div class="planet">
            <img src="images/planet.png" id="planet">
        </div>
        <div class="spaceshipdiv">
            <img src="images/spaceship.png" id="spaceship">
        </div>
        <div class="container text-center">
            <h1 id="titel">The Game Station</h1>
            <h3>Pick your battle!</h3>
            <button id="mineBtn" type="button" class="btn btn-outline-danger icon">
                    <img src="images/bomb.png" alt="Minesweeper Image" id="bom">
                <div>
                    <h2>Minesweeper</h2>
                </div>
                </button>
            <button id="blackJackBtn" class="btn rounded-circle icon">
                <div>
                    <img src="images/blackjackcards.png" alt="Black Jack Image" id="blackjack">
                </div>
                <div>
                    <h2 id="titelblackjack">Black Jack</h2>
                </div>
            </button>
        </div>
    </div>
      <!-- ////////////// Sound Effects ///////////// -->
      <audio id="playElec" src="sounds/Electricity-sound.mp3" type="audio/mpeg"></audio>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
