<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Black Jack</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="javascript/blackjack.js"></script>
    <script src="javascript/blackjackController.js"></script>
    <link rel="stylesheet" type="text/css" href="css/blackjack.css">
</head>

<body>
    <!-- ////////////////////////  Planet  ////////////////////// -->
    <div class="planet">
        <img src="images/planet.png" id="planet">
    </div>
    <div class="spaceshipdiv">
        <img src="images/spaceship.png" id="spaceship">
    </div>
    <!-- planet afsluiten -->
    <div class="container">
        <div id="dealer">
            <h1>Dealer Cards:</h1>

            <div id="dealerKaartenDiv">
            </div>
            <div id="dealerPuntenDiv">
                <p id="dealerPuntenPar"></p>
            </div>
        </div>
        <div id="kaartenBoekDiv">
            <img id="dealerDekAchterkant" src="images/blackjack_images/cardback.png" alt="achterkant kaartenboek">
        </div>
        <div id="speler">
            <h1>Player Cards:</h1>
            <div id="kaartenDiv">
            </div>
            <p id="puntenPar"></p>
        </div>
    </div>

    <p id="winstPar" class="animated"></p>


    <footer>
        <div>
            <input type="button" id="btnGeefKaart" name="btnGeefKaart" value="Geef kaart" class="button" disabled>
            <input type="button" id="btnSchud" name="btnschud" value="Stoppen" class="button" disabled>
        </div>
        <div id="Cash">
            <label for="Stack">Stack: </label><input type="text" id="stackVeld" name="stackVeld" class="input" disabled>
            <label for="inzetVeld">Inzet: </label><input type="number" id="inzetVeld" name="inzetVeld" placeHolder="Inzet"
                value="10" class="input">
            <input type="button" id="btnInzet" name="btnInzet" value="Plaats inzet" class="button">
            <p id="inzetInfo"></p>
        </div>
    </footer>


</body>

</html>
